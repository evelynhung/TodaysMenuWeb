query GetDishes {
    dishes {
        id
        name
        ingredients {
            ingredient {
                name
                category
            }
            quantity
        }
        photo {
            filename
            mimetype
        }
        meal
        spicy
        cook_time
        recipe_link
        serving
        one_dish
        soup
        style
    }
    ingredients {
        id
        name
        category
    }
}

query GetIngredients {
    ingredients {
        id
        name
        category
    }
}

query GetShareableMenu($key: String!) {
    shareableMenu(key: $key) {
        payload
        key
    }
}

mutation UpdateDishes($dishes: [DishInput]) {
    updateDishes(dishes: $dishes) {
        success
        message
    }
}

mutation ShareMenu($menu: ShareableMenuInput) {
    shareMenu(menu: $menu) {
        success
        message
        key
    }
}

mutation AddNewIngredients($ingredients: [IngredientInput]) {
    addNewIngredients(ingredients: $ingredients) {
        success
        message
    }
}